; http://docs.platformio.org/page/projectconf.html

; Arduino Pro Mini
; board=pro16MHzatmega328

; Arduino Uno
; board=uno

[platformio]
default_envs=nano-old

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_ldf_mode = chain+
lib_compat_mode = strict
lib_deps =
    Adafruit NeoPixel

[env:nano]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_ldf_mode = chain+
lib_compat_mode = strict
lib_deps =
    Adafruit NeoPixel

[env:nano-old]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_ldf_mode = chain+
lib_compat_mode = strict
lib_deps =
    Adafruit NeoPixel

[env:proMini]
platform = atmelavr
board = pro16MHzatmega328
framework = arduino
lib_ldf_mode = chain+
lib_compat_mode = strict
lib_deps =
    Adafruit NeoPixel

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_ldf_mode = chain+
lib_compat_mode = strict
lib_deps =
    Adafruit NeoPixel

[env:megaADK]
platform = atmelavr
board = megaADK
framework = arduino
lib_ldf_mode = chain+
lib_compat_mode = strict
lib_deps =
    Adafruit NeoPixel
